     <!--vertical navigation bar -->
    <div class="col-md-2">    
      <div class="cliente"> 
        <ul class="nav nav-pills nav-stacked" data-ng-controller="LeftNavCtrl">      
          <li ><a href="/#/searchmultilr"><i class="fa fa-list-alt fa-fw" ></i>Search MultiLR<span class="glyphicon glyphicon-search"></span></a></li>
          <li class="active"><a href="/#/createmultilr"><i class="fa fa-list-alt fa-fw" ></i>Process MultiLR<span class="glyphicon glyphicon-save-file"></span></a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-8" data-ng-controller="EditMultiLRCtrl">
      <div class="row centered-form" data-ng-show="msg">
        <div class="alert alert-danger text-center col-md-offset-2 col-md-8 col-sm-offset2 col-sm8 col-xs-offset-1 col-xs-10" role="alert">{{msg}}</div>
      </div>

      <div class="row">
        <form class="form-horizontal" name="EditMultiLRForm" data-ng-submit="editTransaction()">      
          <div class="col-xs-12 panel-body">
            
            <div class="row">
              <div class="form-group">
                <label for="id" class="control-label col-xs-2 col-md-3"><small>Multi LR ID</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="transid" name="transid" placeholder="MultiLR ID" ng-model="transaction.id" disabled>
                </div> 
                <label for="status" class="control-label col-xs-2 col-md-3"><small>Status</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="status" name="status" placeholder="Status" ng-model="transaction.status" disabled>
                </div> 
              </div>
            </div>

            <div class="row">
            <!-- Show data -->
              <div class="row col-md-offset-2" ng-show="transaction.lrs">
                <table class="table table-striped table-bordered table-hover table-condensed">
                  <thead>
                   <tr>                      
                      <th>LR No</th>
                      <th>Vehicle No</th>
                      <th>Vehicle Owner</th>
                      <th>Date</th>
                      <th>Status</th>
                    </tr>
                  </thead>

                  <tbody>
                  <tr ng-repeat="lrItem in transaction.lrs track by $index">
                    <td>{{lrItem.id}}</td>
                    <td>{{lrItem.vehicleNo}}</td>
                    <td>{{lrItem.vehicleOwner}}</td>
                    <td>{{lrItem.lrDate}}</td>                    
                    <td>{{lrItem.status}}</td>
                  </tr>
                  </tbody>
                </table>                
              </div>       
            </div>

            <div class="row">
              <div style="height: 10px;"></div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="control-label col-xs-2 col-md-12" style="text-align: center;color: blue;">Expendature Section</label>
              </div>           
            </div>

            <div class="row">
              <div class="form-group">
                <label for="multiLoadCharge" class="control-label col-xs-2 col-md-3"><small>Multi Load Charge</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="multiLoadCharge" name="multiLoadCharge" ng-model="transaction.multiLoadCharge">
                </div> 
                <label for="freightToBroker" class="control-label col-xs-2 col-md-3"><small>Freight To Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="freightToBroker" name="freightToBroker" ng-model="transaction.freightToBroker">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="extraPayToBroker" class="control-label col-xs-2 col-md-3"><small>ExtraPay To Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="extraPayToBroker" name="extraPayToBroker" ng-model="transaction.extraPayToBroker">
                </div> 
                <label for="advance" class="control-label col-xs-2 col-md-3"><small>Advance</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="advance" name="advance" ng-model="transaction.advance">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="balanceFreight" class="control-label col-xs-2 col-md-3"><small>Balance Freight</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="balanceFreight" name="balanceFreight" ng-model="transaction.balanceFreight">
                </div> 
                <label for="loadingCharges" class="control-label col-xs-2 col-md-3"><small>Loading Charges</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="loadingCharges" name="loadingCharges" ng-model="transaction.loadingCharges">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="unloadingCharges" class="control-label col-xs-2 col-md-3"><small>Unloading Charges</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="unloadingCharges" name="unloadingCharges" ng-model="transaction.unloadingCharges">
                </div> 
                <label for="loadingDetBroker" class="control-label col-xs-2 col-md-3"><small>Loading Det Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="loadingDetBroker" name="loadingDetBroker" ng-model="transaction.loadingDetBroker">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="unloadingDetBroker" class="control-label col-xs-2 col-md-3"><small>unloading Det Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="unloadingDetBroker" name="unloadingDetBroker" ng-model="transaction.unloadingDetBroker">
                </div>                
              </div>
            </div>

            <div class="row">
              <div style="height: 10px;"></div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="control-label col-xs-2 col-md-12" style="text-align: center;color: blue;">Income Section</label>
              </div>           
            </div>
            
            <div class="row">
              <div class="form-group">
                <label for="multiLoadChargeBilling" class="control-label col-xs-2 col-md-3"><small>Multi Load Charge</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="multiLoadChargeBilling" name="multiLoadChargeBilling" ng-model="transaction.multiLoadChargeBilling">
                </div> 
                <label for="freightToBrokerBilling" class="control-label col-xs-2 col-md-3"><small>Freight To Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="freightToBrokerBilling" name="freightToBrokerBilling" ng-model="transaction.freightToBrokerBilling">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="loadingChargesBilling" class="control-label col-xs-2 col-md-3"><small>Loading Charges</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="loadingChargesBilling" name="loadingChargesBilling" ng-model="transaction.loadingChargesBilling">
                </div> 
                <label for="unloadingChargesBilling" class="control-label col-xs-2 col-md-3"><small>Unloading Charges</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="unloadingChargesBilling" name="unloadingChargesBilling" ng-model="transaction.unloadingChargesBilling">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="loadingDetBrokerBilling" class="control-label col-xs-2 col-md-3"><small>Loading Det Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="loadingDetBrokerBilling" name="loadingDetBrokerBilling" ng-model="transaction.loadingDetBrokerBilling">
                </div> 
                <label for="unloadingDetBrokerBilling" class="control-label col-xs-2 col-md-3"><small>Unloading Det Broker</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="unloadingDetBrokerBilling" name="unloadingDetBrokerBilling" ng-model="transaction.unloadingDetBrokerBilling">
                </div>
              </div>
            </div>

            <div class="row">          
              <div class="form-group">                
                <div class="col-xs-2 col-md-offset-5 col-md-3">
                  <input type="submit" value="Save" class="center-block btn btn-block btn-primary btn-lg">
                </div>
              </div>
            </div>
        



          </div>
        </form>
      </div>
    </div>      

      
    <div class="col-md-2">
      <!-- Blank right navigation-->    
    </div>     

  </div>
