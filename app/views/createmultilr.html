  <div class="row">

     <!--vertical navigation bar -->
    <div class="col-md-2">    
      <div class="cliente"> 
        <ul class="nav nav-pills nav-stacked" data-ng-controller="LeftNavCtrl">      
          <li ><a href="/#/searchmultilr"><i class="fa fa-list-alt fa-fw" ></i>Search MultiLR<span class="glyphicon glyphicon-search"></span></a></li>
          <li class="active"><a href="/#/createmultilr"><i class="fa fa-list-alt fa-fw" ></i>New MultiLR<span class="glyphicon glyphicon-save-file"></span></a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-8" data-ng-controller="CreateMultiLrCtrl">
      <div class="row centered-form" data-ng-show="msg">
        <div class="alert alert-danger text-center col-md-offset-2 col-md-8 col-sm-offset2 col-sm8 col-xs-offset-1 col-xs-10" role="alert">{{msg}}</div>
      </div>

      <!-- Blank hight is inserted-->
      <div class="row">
        <div style="height: 20px;"></div>
      </div>

      <div class="row">
        <form class="form-horizontal" name="CreateMultiLRForm" data-ng-submit="getLRList()">      
          <div class="col-xs-12 col-md-offset-3 panel-body">
            <div class="row">
              <div class="form-group">
                <label for="date" class="control-label col-xs-2 col-md-3"><small>Search LR By Date</small></label>            
                <div class="col-xs-2 col-md-3">
                  <input type="text" class="form-control input-sm" id="date" name="date" placeholder="Date (yyyy-MM-dd)" ng-model="filter.date" data-date-format="yyyy-MM-dd" required ng-pattern="/^(\d{4})-(\d{1,2})-(\d{1,2})$/">
                  <div data-ng-messages="CreateMultiLRForm.date.$error" data-ng-if="CreateMultiLRForm.date.$dirty" role="alert" class="text-danger">
                    <div data-ng-message="pattern"><small>Date should be yyyy-MM-dd format</small></div>
                    <div data-ng-message="required"><small>Date is required</small></div>
                  </div>
                </div> 
                <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
              </div>
            </div>
        </form>
      </div>

      <div class="row">
          <div style="height: 20px;"></div>
      </div>

      <div class="row">
        <!-- Show data -->
        <div class="row col-md-offset-2" ng-show="LRList">
          <table class="table table-striped table-bordered table-hover">
            <thead>
             <tr>
                <th>Sl No</th>
                <th>LR No</th>
                <th>Vehicle No</th>
                <th>Vehicle Owner</th>
              </tr>
            </thead>

            <tbody>
            <tr ng-repeat="lrItem in LRList track by $index">
              <td>{{$index+1}}
                <input type='checkbox' ng-checked="checkedLRIdList.indexOf(lrItem.id) != -1" ng-click="toggleCheck(lrItem.id)"/>
              </td>
              <td>{{lrItem.id}}</td>
              <td>{{lrItem.vehicleNo}}</td>
              <td>{{lrItem.vehicleOwner}}</td>
            </tr>
            </tbody>
          </table>
          <input type="button" value="Create Multi LR" class="btn btn-primary" ng-click="attachLRs()">
        </div>       
    </div>
    
    <div class="col-md-2">
      <!-- Blank right navigation-->    
    </div>
      

  </div>
