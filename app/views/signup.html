<div class="row">
  
  <!-- vertical navigation bar -->
  <div class="col-md-2">    
    <div class="cliente"> 
    <ul class="nav nav-pills nav-stacked" data-ng-controller="LeftNavCtrl">      
      <li><a href="/#/lrhome"><i class="fa fa-list-alt fa-fw" ></i>Search LR <span class="glyphicon glyphicon-search"></span></a></li>
      <li><a href="/#/createlr"><i class="fa fa-file-o fa-fw"></i>New LR <span class="glyphicon glyphicon-save-file"></span></a></li>
      <li><a href="/#/lrreports"><i class="fa fa-file-o fa-fw"></i>Reports <span class="glyphicon glyphicon-save-file"></span></a></li>
      <li class="active" ng-show="isAdmin"><a href="/#/signup"><i class="fa fa-list-alt fa-fw" ></i>New User </a></li>
    </ul>
    </div>
  </div>

  <!--form design -->
  <div class="col-md-8">  
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">User Resistration</h3>
          </div>
          <div class="panel-body" data-ng-controller="UserCtrl">
            <form role="form" data-ng-submit="submitForm()">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">                    
                    <input id="loginuser" name="user" type="text" placeholder="Username" class="form-control input-sm" required ng-model="user.username"> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">                    
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required ng-model="user.firstname">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required ng-model="user.lastname">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" required ng-model="user.email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required ng-model="user.password">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" required ng-model="user.confpassword">
                  </div>
                </div>
              </div>
                
              <input type="submit" value="Register" class="btn btn-info btn-block">
              
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <div class="col-md-2">
    <!-- Blank right navigation-->    
  </div>
</div>
